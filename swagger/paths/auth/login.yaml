tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's E-mail adress"
            type: string
            example: 'maria7@example.com'
          password:
            description: 'Password'
            type: string
responses:
  '200':
    description: User logged in successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  description: 'JWT token'
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  '409':
    $ref: '../../components/responses/409.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
