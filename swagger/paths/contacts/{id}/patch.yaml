tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update an existing contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Maria Petrenko'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380000000008'
          email:
            description: "Contact's email"
            type: string
            example: 'maria7@example.com'
          isFavourite:
            description: 'Whether the contact is a favourite'
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            default: 'personal'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated the contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
